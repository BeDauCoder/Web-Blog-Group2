{% extends "base.html" %}

{% block content %}
<style>
    /* Container tổng của khung chat */
.chat-container {
    display: flex;
    flex-direction: column;
    height: 500px;
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 10px;
    background-color: #f5f5f5;
    overflow-y: auto;
}

/* Định dạng cho các dòng tin nhắn */
.message-row {
    display: flex;
    margin-bottom: 10px;
}

/* Tin nhắn của bot (canh trái) */
.bot-message {
    justify-content: flex-start;
}

.bot-message .message-bubble {
    background-color: #e9ecef;
    color: black;
    border-radius: 10px;
    padding: 10px;
    max-width: 70%;
}

/* Tin nhắn của người dùng (canh phải) */
.user-message {
    justify-content: flex-end;
}

.user-message .message-bubble {
    background-color: #007bff;
    color: white;
    border-radius: 10px;
    padding: 10px;
    max-width: 70%;
}

/* Kiểu bong bóng tin nhắn */
.message-bubble {
    position: relative;
    padding: 10px;
    line-height: 1.5;
    font-size: 14px;
}

/* Hiển thị các tin nhắn trong khu vực cuộn */
.messages {
    flex-grow: 1;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
}

/* Định dạng cho form nhập tin nhắn */
.chat-form {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.chat-form input {
    flex-grow: 1;
    margin-right: 10px;
    border-radius: 5px;
    padding: 5px;
}

.chat-form button {
    flex-shrink: 0;
}

</style>

<div class="container mt-5">
    <h2>Chatbot</h2>
    <div id="chatbox" class="chatbox">
        <div class="card mb-4">
            <div class="card-body chat-container">
                <div class="messages" id="messages">
                    <!-- Hiển thị các tin nhắn (của bot và người dùng) -->
                    {% if conversation %}
                        {% for message in conversation %}
                            <div class="message-row {% if message.sender == 'user' %}user-message{% else %}bot-message{% endif %}">
                                <div class="message-bubble">
                                    <p>{{ message.text|safe }}</p>
                                </div>
                            </div>
                        {% endfor %}
                    {% endif %}
                </div>

                <form method="post" class="chat-form mt-3">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary mt-3">Gửi</button>
                </form>
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="reset" value="true">
                    <button type="submit" class="btn btn-danger mt-3">Reset cuộc trò chuyện</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById('chat-form').addEventListener('submit', function(event) {
        // Sau khi form được gửi, xóa giá trị của input
        setTimeout(function() {
            document.querySelector('#chat-form input[type="text"]').value = '';
        }, 10);  // Thêm độ trễ nhỏ để chắc chắn form đã được submit
    });
</script>
{% endblock %}
